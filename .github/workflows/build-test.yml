name: Build Test

on: [pull_request, push]

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: '10.x'
      - name: Cache dependencies
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - run: npm install
      - run: npm install vsce -g
      - run: vsce package -o oi-wiki-vscode-build-${{github.run_number}}.vsix
      - name: Upload Artifact
        uses: actions/upload-artifact@v1
        with:
          name: oi-wiki-vscode-build-${{github.run_number}}
          path: oi-wiki-vscode-build-${{github.run_number}}.vsix
